<header class="top-nav card">
  <div class="brand" routerLink="/dashboard">
    <div class="logo">⚖️</div>
    <div>
      <div class="app-name">Splitwise Kinda</div>
      <div class="tagline">Share &amp; settle expenses with ease</div>
    </div>
  </div>

  <div class="actions">
    <ng-container *ngIf="user$ | async as user; else guest">
      <div class="user">
        <img *ngIf="user.avatarUrl" [src]="user.avatarUrl" alt="avatar" />
        <div class="user-meta">
          <div class="user-name">{{ user.name }}</div>
          <small class="muted">{{ user.email }}</small>
        </div>
      </div>
      <button class="ghost" (click)="logout()">Logout</button>
    </ng-container>
    <ng-template #guest>
      <a class="ghost" routerLink="/auth/login">Login</a>
    </ng-template>
  </div>
</header>
