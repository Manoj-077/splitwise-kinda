<div class="auth-wrapper">
  <div class="auth-card card">
    <h1>Welcome back</h1>
    <p class="muted">Log in to keep your balances in sync.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="stack">
      <div class="form-grid">
        <div>
          <label>Email</label>
          <input formControlName="email" type="email" placeholder="you@example.com" />
          <small class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
            Please enter a valid email.
          </small>
        </div>
        <div>
          <label>Password</label>
          <input formControlName="password" type="password" placeholder="•••••••" />
          <small class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
            Password is required.
          </small>
        </div>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Login' }}
      </button>
      <div class="muted">
        New here?
        <a routerLink="/auth/signup">Create an account</a>
      </div>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
  </div>
</div>
