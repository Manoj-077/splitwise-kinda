<div class="auth-wrapper">
  <div class="auth-card card">
    <h1>Create your account</h1>
    <p class="muted">Invite friends, split bills, and stay even.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="stack">
      <div class="form-grid">
        <div>
          <label>Name</label>
          <input formControlName="name" type="text" placeholder="Jane Doe" />
          <small class="error" *ngIf="form.controls.name.invalid && form.controls.name.touched">
            Name is required.
          </small>
        </div>
        <div>
          <label>Email</label>
          <input formControlName="email" type="email" placeholder="jane@example.com" />
          <small class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
            Please enter a valid email.
          </small>
        </div>
        <div>
          <label>Password</label>
          <input formControlName="password" type="password" placeholder="At least 6 characters" />
          <small class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Sign up' }}
      </button>
      <div class="muted">
        Already have an account? <a routerLink="/auth/login">Login</a>
      </div>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
  </div>
</div>
